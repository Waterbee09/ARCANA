<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="gutahome.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
   
</head>
<body>
<div id="center">
  <div class="welcome-container">
      <h1>ARCANA</h1>
      <a href="login.html" class="welcome-text">
        Welcome to ARCANA. Tap to unlock the answers you seek.
      </a>
  </div>
</div>

<div id="loader" class="loader" style="display:none;"></div>
<div id="errorPopup" class="popup" style="display:none;">
  <div class="popup-content">
    <div class="warning-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-error">
              <circle class="circle-bg" cx="12" cy="12" r="10"/>
              <path class="line" d="M12 7v6" />
              <circle class="dot" cx="12" cy="16.5" r="1.2" />
            </svg>
    </div>

    <h2 class="popup-title">Warning!</h2>
    <p class="popup-text">No Internet connection. Please check your network and try again.</p>

    <button class="btn-close" id="closeBtn">CLOSE</button>
  </div>
</div>

<div id="center"></div>

<video autoplay muted loop playsinline class="bg-video">
  <source src="home.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
